<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- cellpadding="50" cellspacing="10" -->
    <table border="1" height="300" width="400" cellspacing="10" bgcolor="green">
        <thead>
            <tr>
                <th>S. no</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>1</td>
                <td align="right" valign="bottom">1</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>       
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <!-- <td></td> -->
                <td>2</td>
            </tr>
        </tfoot>
        <caption>This is my table</caption>
    </table>
</body>
</html>
